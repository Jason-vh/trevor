name: Deploy
on:
  workflow_dispatch: # manually triggered only â€” Trevor is disabled
concurrency:
  group: deploy
  cancel-in-progress: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i -g @railway/cli
      - run: railway up --service trevor
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
